 <p style="color:#FAFAFA"> 注意：兩個版本的故事內容不同，但兩個故事發生的事都是建立在同一個音效上，只是配上不同的背景環境聲音。音效底下有一條灰色的音量條，可以用滑鼠拉動調整音效音量。</p>
  <p> 我們常在生活中聽到許多不同的聲音，有許多聲音本身很相似，乍聽之下很容易誤會，而都需要搭配當下環境的其他聲音才能知道這個環境發生了什麼故事。</p>
